{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Batch Review</title>
<link href="//cdn.bootcss.com/semantic-ui/2.1.4/semantic.min.css" rel="stylesheet" type="text/css" >
<style>
.container{
    margin: 20px auto;
    width:600px;
}

</style>
</head>
<body>

<div class="container">
{% if msg %}
<div class="ui success message">
  <i class="close icon"></i>
  <div class="header">
    {{msg}}
  </div>
</div>
{% endif %}

<h3>已选上店鋪分类</h3>
<table class="ui compact celled table ">
  <thead class="full-width">
    <tr>
        <th>分类名</th>
        <th>层</th>
        <th>父级ID</th>
        </th>
    </tr>
  </thead>
  <tbody>
      <tr>
        <td>{{instance.name}}</td>
        <td>{{instance.level}}</td>
        <td>{{instance.parent}}</td>
      </tr>
  </tbody>
</table>

<h4 class="ui horizontal divider header">
  操作
</h4>


  <form method="post" class="ui form">
    {% csrf_token %}

  <div class="fields">
    <div class="ten wide field">
    <div class="ui fluid search selection dropdown">
      <input type="hidden" name="category_id">
      <i class="dropdown icon"></i>
      <div class="default text">選擇分類</div>
      <div class="menu">
      {% for c in choices %}
      <div class="item" data-value="{{c.id}}">{{c.name}}[{{c.level}}]</div>
      {% endfor %}
      </div>
    </div>
  </div>

  <div class="ui error message"></div>
  <button class="ui button" type="submit">提交</button>


  </form>
</div>

<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.js"></script>
<script>

$(function(){

$('.ui.dropdown').dropdown();

});














</script>
</body>
</html>
